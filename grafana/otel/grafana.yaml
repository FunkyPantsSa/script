apiVersion: v1
data:
  otel.yaml: |
    apiVersion: 1
    datasources:
      - uid: logs
        name: Logs
        type: loki
        url: http://loki:3100
        access: proxy
        jsonData:
          maxLines: 1000
          derivedFields:
            - name: TraceID
              matcherRegex: '"(?:traceID|trace_id)":"(\w+)"'
              url: $${__value.raw}
              datasourceUid: traces
      - uid: traces
        name: Traces
        type: tempo
        url: http://tempo:3100
        access: proxy
        jsonData:
          tracesToLogsV2:
            datasourceUid: logs
            spanStartTimeShift: 1h
            spanEndTimeShift: -1h
            filterByTraceID: true
      - uid: metrics
        name: Metrics
        type: prometheus
        url: http://mimir:9009/prometheus
        access: proxy
